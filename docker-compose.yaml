version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres_local
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: StrongP@ssword123!
      POSTGRES_DB: dev_db       # your development database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9005:9000"
      - "9006:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    environment:
      MP_UI_AUTH: "user:password123"     # Web UI login
      MP_SMTP_AUTH_USERS: "user:password123" # SMTP login
      MP_DATA_FILE: /data/mailpit.db     # Persistent mailbox DB
      MP_MAX_MESSAGES: 10000
    volumes:
      - mailpit_data:/data

volumes:
  postgres_data:
  minio_data:
  mailpit_data:
